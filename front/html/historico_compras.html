<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldZone - Histórico de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script type="module" src="../assets/js/historico_compras.js"></script>

    <style>
        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
            color: #007bff;
        }
    </style>

</head>

<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-gdz.png" style="border-radius: 50px;" width="60" height="60" class="d-inline-block align-text">
                GoldZone
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="historico_compras.html">Histórico de Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="perfil.html">Perfil</a>
                    </li>
                </ul>

                <button class="btn btn-outline-danger" id="voltarBtn">Voltar</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Histórico de Compras</h1>

        <!-- Total Pendente -->
        <div id="totalPendenteContainer" class="alert alert-info">
            <span id="totalPendente" class="fw-bold">Total pendente para pagamento: R$ 0.00</span>
        </div>
        
        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="dataInicial" class="form-label">Data Inicial:</label>
                <input type="date" id="dataInicial" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="dataFinal" class="form-label">Data Final:</label>
                <input type="date" id="dataFinal" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="searchInput" class="form-label">Buscar Produto:</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nome do produto...">
            </div>
        </div>

        <!-- Tabs para Histórico de Compras -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pendente-tab" data-bs-toggle="tab" data-bs-target="#pendente" type="button" role="tab" aria-controls="pendente" aria-selected="true">Pendentes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pago-tab" data-bs-toggle="tab" data-bs-target="#pago" type="button" role="tab" aria-controls="pago" aria-selected="false">Pagas</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="pendente" role="tabpanel" aria-labelledby="pendente-tab">
                <div id="historicoListPendentes" class="row row-cols-1 row-cols-md-5 g-4"></div>
            </div>
            <div class="tab-pane fade" id="pago" role="tabpanel" aria-labelledby="pago-tab">
                <div id="historicoListPagas" class="row row-cols-1 row-cols-md-5 g-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica para o botão voltar
        document.getElementById('voltarBtn').addEventListener('click', function () {
            window.location.href = 'menu.html';
        });
    </script>
</body>

</html>
