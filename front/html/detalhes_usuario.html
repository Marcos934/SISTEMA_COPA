<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldZone - Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../assets/js/detalhes_usuario.js"></script>

    <style>
        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
            color: #007bff;
        }
    </style>
</head>

<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-gdz.png" style="border-radius: 50px;" width="60" height="60" class="d-inline-block align-text">
                GoldZone
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="relatorio.html">Voltar ao Relatório</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Detalhes do Usuário</h1>

        <h5>Total devido: R$ <span id="totalDevido">0.00</span></h5>

        <!-- Tabs para Pendentes e Pagas -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pendente-tab" data-bs-toggle="tab" data-bs-target="#pendente" type="button" role="tab" aria-controls="pendente" aria-selected="true">Pendentes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pago-tab" data-bs-toggle="tab" data-bs-target="#pago" type="button" role="tab" aria-controls="pago" aria-selected="false">Pagas</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="pendente" role="tabpanel" aria-labelledby="pendente-tab">
                <button type="button" class="btn btn-secondary mb-3" id="selecionarTudoBtn">Selecionar Tudo</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id Compra</th>
                            <th>Nome do Produto</th>
                            <th>Quantidade</th>
                            <th>Data da Compra</th>
                            <th>Total da Compra</th>
                        </tr>
                    </thead>
                    <tbody id="produtosListPendentes">
                        <!-- Lista de produtos pendentes será inserida aqui -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-warning mt-3" id="alterarStatusBtn">Alterar Status para Pago</button>
            </div>
            <div class="tab-pane fade" id="pago" role="tabpanel" aria-labelledby="pago-tab">
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id Compra</th>
                            <th>Nome do Produto</th>
                            <th>Quantidade</th>
                            <th>Data da Compra</th>
                            <th>Total da Compra</th>
                        </tr>
                    </thead>
                    <tbody id="produtosListPagos">
                        <!-- Lista de produtos pagos será inserida aqui -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-warning mt-3" id="alterarStatusPagoBtn">Alterar Status para Pendente</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
