<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldZone - Relatório de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../assets/js/relatorio.js"></script>

    <style>
        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
            color: #007bff;
        }
    </style>
</head>

<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-gdz.png" style="border-radius: 50px;" width="60" height="60" class="d-inline-block align-text">
                GoldZone
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="menu-gdz.html">Voltar ao Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Relatório de Usuários</h1>

        <!-- Tabs para Relatório -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pendente-tab" data-bs-toggle="tab" data-bs-target="#pendente" type="button" role="tab" aria-controls="pendente" aria-selected="true">Pendentes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ok-tab" data-bs-toggle="tab" data-bs-target="#ok" type="button" role="tab" aria-controls="ok" aria-selected="false">OK</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="pendente" role="tabpanel" aria-labelledby="pendente-tab">
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Qnt</th>
                            <th>Nome</th>
                            <th>Total</th>
                            <th>Telefone</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosList">
                        <!-- Linhas de usuários serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="ok" role="tabpanel" aria-labelledby="ok-tab">
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosListOK">
                        <!-- Linhas de usuários com status OK serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
