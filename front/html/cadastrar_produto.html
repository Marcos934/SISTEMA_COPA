<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../assets/js/cadastrar_produto.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h1>Cadastrar Produto</h1>
        <form id="cadastrarForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" required>
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="COMIDA">COMIDA</option>
                    <option value="BEBIDA">BEBIDA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" required>
            </div>
            <div class="mb-3">
                <label for="qntd" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="qntd" required>
            </div>
            <div class="mb-3">
                <label for="informacao" class="form-label">Informação (opcional)</label>
                <textarea class="form-control" id="informacao" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
