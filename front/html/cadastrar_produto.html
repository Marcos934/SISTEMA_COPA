<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../assets/js/cadastrar_produto.js"></script>
</head>
<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-gdz.png" style="border-radius: 50px;" width="60" height="60" class="d-inline-block align-text">
                GoldZone
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="menu-gdz.html">Voltar ao Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Cadastrar Produto</h1>
        <form id="cadastrarForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" required>
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="COMIDA">COMIDA</option>
                    <option value="BEBIDA">BEBIDA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" required>
            </div>
            <div class="mb-3">
                <label for="qntd" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="qntd" required>
            </div>
            <div class="mb-3">
                <label for="informacao" class="form-label">Informação (opcional)</label>
                <textarea class="form-control" id="informacao" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="url_img" class="form-label">URL da Imagem (opcional)</label>
                <input type="text" class="form-control" id="url_img" placeholder="Insira a URL da imagem">
                <img id="imgPreview" src="" alt="Pré-visualização da imagem" style="display: none; margin-top: 10px; width: 100px; height: 100px; border: 1px solid #ccc;">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
