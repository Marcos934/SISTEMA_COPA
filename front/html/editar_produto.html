<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../assets/js/editar_produto.js"></script>
</head>
<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-gdz.png" style="border-radius: 50px;" width="60" height="60" class="d-inline-block align-text">
                GoldZone
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="menu-gdz.html">Voltar ao Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Editar Produtos</h1>
        <div id="produtosList" class="mt-4"></div>
    </div>

    <!-- Modal para Editar Produto -->
    <div class="modal fade" id="editarProdutoModal" tabindex="-1" aria-labelledby="editarProdutoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProdutoModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarProduto">
                        <div class="mb-3">
                            <label for="editarNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editarNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarTipo" class="form-label">Tipo</label>
                            <select class="form-select" id="editarTipo" required>
                                <option value="COMIDA">COMIDA</option>
                                <option value="BEBIDA">BEBIDA</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editarPreco" class="form-label">Preço</label>
                            <input type="number" step="0.01" class="form-control" id="editarPreco" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarQntd" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="editarQntd" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarInformacao" class="form-label">Informação</label>
                            <textarea class="form-control" id="editarInformacao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="url_img" class="form-label">URL da Imagem (opcional)</label>
                            <input type="text" class="form-control" id="url_img" placeholder="Insira a URL da imagem">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagem Atual</label>
                            <img id="imgAntiga" src="" alt="Imagem do produto atual" style="width: 100px; height: 100px; border: 1px solid #ccc; display: none;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pré-visualização da Nova Imagem</label>
                            <img id="imgPreview" src="" alt="Pré-visualização da nova imagem" style="width: 100px; height: 100px; border: 1px solid #ccc; display: none;">
                        </div>
                        <input type="hidden" id="produtoId"> <!-- Campo oculto para armazenar ID do produto -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarEdicoes">Salvar alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
