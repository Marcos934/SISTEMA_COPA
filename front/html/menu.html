<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldZone - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script type="module" src="../assets/js/menu_usuario.js"></script>
    <script type="module" src="../assets/js/menu.js"></script>
    <script type="module" src="../assets/js/comprar.js"></script>
</head>
<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-gdz.png" style="border-radius: 50px;" width="60" height="60" class="d-inline-block align-text">
                GoldZone
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="navbar-text" id="saudacao">Olá, Usuário</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="logoutBtn">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Menu do Usuário</h1>

        <!-- Filtros -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="tipoSelect" class="form-select">
                    <option value="">Todos os Tipos</option>
                    <option value="COMIDA">COMIDA</option>
                    <option value="BEBIDA">BEBIDA</option>
                </select>
            </div>
        </div>

        <div id="produtosList" class="row row-cols-1 row-cols-md-5 g-2"></div>

        <!-- Modal para exibir detalhes do produto -->
        <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNome"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="modalImagem" class="img-fluid" alt="Imagem do Produto" style="max-width: 450px;">
                            </div>
                            <div class="col-md-6">
                                <p id="modalTipo" class="fw-bold"></p>
                                <p id="modalPreco" class="fw-bold"></p>
                                <p id="modalQuantidade" class="fw-bold"></p>
                                <p id="modalInformacao"></p>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Quantidade</span>
                                    <button class="btn btn-outline-secondary" id="btnDecrease">-</button>
                                    <input type="number" id="quantidadeInput" class="form-control" value="1" min="1" aria-label="Quantidade">
                                    <button class="btn btn-outline-secondary" id="btnIncrease">+</button>
                                </div>
                                <p id="totalValue" class="fw-bold">Total: R$ 0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="confirmarCompra">Confirmar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmação da compra -->
        <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmacaoModalLabel">Confirmação da Compra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="mensagemConfirmacao">A compra foi realizada com sucesso!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
