<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldZone - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!-- Adiciona Bootstrap Icons -->

    <script type="module" src="../assets/js/menu.js"></script> <!-- Carrega o script de logout e saudação -->
    <script type="module" src="../assets/js/menu_usuario.js"></script> <!-- Carrega o script de listagem de produtos -->
</head>
<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-gdz.png" style="border-radius: 50px;" width="60" height="60" class="d-inline-block align-text">
                GoldZone
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="navbar-text me-3" id="saudacao">Olá, Usuário</span> <!-- ID correto -->
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="logoutBtn">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Menu do Usuário</h1>

        <!-- Filtros -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-search"></i> <!-- Ícone da lupa -->
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="tipoSelect" class="form-select">
                    <option value="">Todos os Tipos</option>
                    <option value="COMIDA">COMIDA</option>
                    <option value="BEBIDA">BEBIDA</option>
                </select>
            </div>
        </div>

        <div id="produtosList" class="row row-cols-1 row-cols-md-5 g-2"></div> <!-- Lista de produtos -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
